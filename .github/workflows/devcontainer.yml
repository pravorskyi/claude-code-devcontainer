name: Build and Push Devcontainer

on:
  push:
    branches: [master, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:claude-code/.devcontainer"
          load: true
          tags: ghcr.io/${{ github.repository }}/devcontainer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Claude version
        id: version
        run: |
          VERSION=$(docker run --rm ghcr.io/${{ github.repository }}/devcontainer:latest npm list -g @anthropic-ai/claude-code --json | jq -r '.dependencies."@anthropic-ai/claude-code".version')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Failed to get Claude version"
            exit 1
          fi
          echo "claude_version=$VERSION" >> "$GITHUB_OUTPUT"

      # Not using docker/build-push-action here because the version tag
      # is only known after building and inspecting the image above.
      - name: Push images
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/devcontainer
          docker tag $IMAGE:latest $IMAGE:claude-${{ steps.version.outputs.claude_version }}
          docker push $IMAGE:latest
          docker push $IMAGE:claude-${{ steps.version.outputs.claude_version }}
