name: Build and Push Devcontainer

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get submodule info
        id: submodule
        run: |
          echo "sha=$(git rev-parse HEAD:claude-code)" >> "$GITHUB_OUTPUT"
          echo "url=$(git config -f .gitmodules submodule.claude-code.url)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:claude-code/.devcontainer"
          load: true
          tags: ghcr.io/${{ github.repository }}/devcontainer:latest
          labels: |
            org.opencontainers.image.source=${{ steps.submodule.outputs.url }}
            org.opencontainers.image.revision=${{ steps.submodule.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Get Claude Code version
        id: version
        run: |
          VERSION=$(docker run --rm ghcr.io/${{ github.repository }}/devcontainer:latest npm list -g @anthropic-ai/claude-code --json | jq -r '.dependencies."@anthropic-ai/claude-code".version')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Failed to get Claude Code version"
            exit 1
          fi
          echo "Claude Code version: $VERSION"
          echo "claude_version=$VERSION" >> "$GITHUB_OUTPUT"

      # Not using docker/build-push-action here because the version tag
      # is only known after building and inspecting the image above.
      - name: Push images
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/devcontainer
          docker tag $IMAGE:latest $IMAGE:claude-code-${{ steps.version.outputs.claude_version }}
          docker push $IMAGE:latest
          docker push $IMAGE:claude-code-${{ steps.version.outputs.claude_version }}
