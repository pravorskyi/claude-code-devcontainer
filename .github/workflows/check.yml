name: Check for Updates

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sparse checkout submodule
        run: |
          git submodule init
          cd claude-code
          find .
          echo "============TEST==========="
          git sparse-checkout init --cone
          git sparse-checkout set .devcontainer
          git submodule update --remote
          echo "============TEST==========="
          find .
