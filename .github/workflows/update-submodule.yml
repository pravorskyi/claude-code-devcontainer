name: Update Submodule Ref

on:
  workflow_call:
    inputs:
      devcontainer_sha:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      devcontainer_sha:
        description: 'Upstream commit SHA to pin (latest .devcontainer commit if empty)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Update submodule ref
        id: submodule
        run: |
          git submodule update --init --depth=1 claude-code
          cd claude-code
          git fetch origin ${{ inputs.devcontainer_sha }} --depth=1
          git checkout ${{ inputs.devcontainer_sha }}
          cd ..
          if git diff --quiet; then
            echo "Submodule already up to date"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "Submodule updated"
            git diff
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: steps.submodule.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add claude-code
          git commit -m "Update claude-code submodule ref"
          git push
